<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reto web VTEX</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="title-infoClientes">Información de nuestros clientes</h1>
        <div class="content">
            <div class="addclientes">
                <h1 class="title-form">Creación de Cliente</h1>
                <h2 class="subtitle-form">Registra tus datos</h2>
                <p class="text-form">Si eres un cliente nuevo, por favor ingresa tus datos</p>
                <form class="form-Addclientes">
                    <p>
                      <div>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name" />
                      </div>
                      <div>
                        <label for="lastname">Apellido:</label>
                        <input type="text" id="lastname" name="user_lastname" />
                      </div>
                      <div>
                        <label for="age">Edad:</label>
                        <input type="number" id="age" name="user_age"></textarea>
                      </div>
                      <div>
                        <label for="birthdate">Fecha de nacimiento:</label>
                        <input type="date" id="birthdate" name="user_birthdate"></textarea>
                      </div>
                      <div class="button-Addclientes">
                        <input type="submit" value="Crear"> 
                      </div>
                    </p>
                </form>
            </div>
        </div>
        
     <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
     <script src="main.js"></script>
    </body>
</html>
